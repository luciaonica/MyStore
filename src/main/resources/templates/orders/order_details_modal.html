<div class="modal-header">
	<h4 class="modal-title">Order Details</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
	  <li class="nav-item">
	    <a class="nav-link active" id="overview-tab" data-toggle="tab" href="#overview" role="tab">Overview</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" id="products-tab" data-toggle="tab" href="#products" role="tab">Products</a>
	  </li>	 	 
	</ul>			
	<div class="tab-content" id="myTabContent" >
	  <div class="tab-pane fade show active p-3" id="overview" role="tabpanel">
	  <form>
	  	<div class="form-group row">
			<label class="col-sm-2 col-form-label">Order ID:</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control" th:value="${order.id}">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Customer:</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control" th:value="${order.customer.name}">
			</div>
		</div>		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Product Cost:</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control" th:value="${order.cost}">
			</div>
		</div>		
					
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Total:</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control" th:value="${order.total}">
			</div>
		</div>				
			
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Order Date:</label>
			<div class="col-sm-10">
				<div th:replace="~{fragments :: format_time(${order.orderTime})}">Order Time</div>
			</div>
		</div>	
		</form>	    
	  </div>	  
	   <div class="tab-pane fade p-3" id="products" role="tabpanel">
	   		<div class="row">
		   		<div class="col">
		   				<img th:src="@{${order.imagePath}}" class="img-fluid" />
		   		</div>
		   		
		   		<div class="col">
		   			<div class="row">
		   				<b>[[${order.product.name}]]</b>		   			
		   			</div>
		   			
			   		<div class="row">
			   				<b>[[${order.description}]]</b>
			   		</div>
		   		</div>
		   		
		   		
		   		<div class="col ml-2">
		   			<div class="row">
		   				<b>cost = [[${order.cost}]]</b>	   			
		   			</div>
		   			
			   		<div class="row">
			   			<b>total = [[${order.total}]]</b>
			   		</div>
		   				
		   		</div>
		   		
	   		</div>
	   </div>		 
	    
	</div>			
</div>

<div class="modal-footer">	
	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
