<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content_date">
	<div >
		<button period ="last_7_days" class="btn btn-primary  m-1 button-sales-by-date">Last 7 days</button>
		<button period ="last_28_days" class="btn btn-light  m-1 button-sales-by-date" >Last 28 days</button>
		<button period ="last_6_months" class="btn btn-light  m-1 button-sales-by-date">Last 6 months</button>
		<button period ="last_year" class="btn btn-light  m-1 button-sales-by-date" >Last Year</button>
	</div>
		
	<div id="chart_sales_by_date" class="mt-3 justify-content-center"></div>
	
	<div>
		&nbsp;
	</div>
	
	<div class="row justify-content-center">
		<div class="col-2-sm">
			<div class="card">
				<div class="card-header"><b>Total Gross Sales</b></div>
				<div class="card-body">
					<span class="h3" id="textTotalGrossSales"></span>
				</div>
			</div>
		</div>
			
		<div class="col-2-sm">
			<div class="card">
				<div class="card-header"><b>Total Net Sales</b></div>
				<div class="card-body">
					<span class="h3" id="textTotalNetSales"></span>
				</div>
			</div>
		</div>	
		
		<div class="col-2-sm">
			<div class="card">
				<div class="card-header"><b>Avg. Gross Sales</b></div>
				<div class="card-body">
					<span class="h3" id="textAvgGrossSales"></span>
				</div>
			</div>
		</div>	
		
		<div class="col-2-sm">
			<div class="card">
				<div class="card-header"><b>Avg. Net Sales</b></div>
				<div class="card-body">
					<span class="h3" id="textAvgNetSales"></span>
				</div>
			</div>
		</div>	
		
		<div class="col-2-sm">
			<div class="card">
				<div class="card-header"><b>Total Orders</b></div>
				<div class="card-body">
					<span class="h3" id="textTotalItems"></span>
				</div>
			</div>
		</div>	
				
	</div>	
</div>
<div th:fragment="content_product">
	<div >
		<button period ="last_7_days" class="btn btn-primary  m-1 button-sales-by-product">Last 7 days</button>
		<button period ="last_28_days" class="btn btn-light  m-1 button-sales-by-product" >Last 28 days</button>
		<button period ="last_6_months" class="btn btn-light  m-1 button-sales-by-product">Last 6 months</button>
		<button period ="last_year" class="btn btn-light  m-1 button-sales-by-product" >Last Year</button>
	</div>
		
	<div><span id="titleSalesByProduct">Sales in Last 7 Days</span></div>	
	
	<div id="chart_sales_by_product" class="mt-3 justify-content-center"></div>
	
	<div class="row justify-content-center">
		<div class="col-2-sm">
			<div class="card">
				<div class="card-header"><b>Total Gross Sales</b></div>
				<div class="card-body">
					<span class="h3" id="textTotalGrossSalesByProduct"></span>
				</div>
			</div>
		</div>
			
		<div class="col-2-sm">
			<div class="card">
				<div class="card-header"><b>Total Net Sales</b></div>
				<div class="card-body">
					<span class="h3" id="textTotalNetSalesByProduct"></span>
				</div>
			</div>
		</div>	
		
		<div class="col-2-sm">
			<div class="card">
				<div class="card-header"><b>Avg. Gross Sales</b></div>
				<div class="card-body">
					<span class="h3" id="textAvgGrossSalesByProduct"></span>
				</div>
			</div>
		</div>	
		
		<div class="col-2-sm">
			<div class="card">
				<div class="card-header"><b>Avg. Net Sales</b></div>
				<div class="card-body">
					<span class="h3" id="textAvgNetSalesByProduct"></span>
				</div>
			</div>
		</div>	
		
		<div class="col-2-sm">
			<div class="card">
				<div class="card-header"><b>Total Products</b></div>
				<div class="card-body">
					<span class="h3" id="textTotalItemsByProduct"></span>
				</div>
			</div>
		</div>	
		
	</div>		
</div>

</body>
</html>
